<template bindable="router">
  <require from="materialize-css/materialize.css"></require>
  
    <md-navbar md-fixed="true">
        <a md-sidenav-collapse="ref.bind: sideNav;" class="left hide-on-large-only" style="cursor: pointer; padding: 0 10px;"><i class="material-icons">menu</i></a>
        <ul class="hide-on-med-and-down left">
          <li md-waves repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
              <a href.bind="row.href">${row.title}</a>
          </li>
        </ul>
        <md-sidenav view-model.ref="sideNav">
          <ul>
            <li md-waves repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                <a href.bind="row.href">${row.title}</a>
            </li>
          </ul>
        </md-sidenav>
    </md-navbar>
</template>
