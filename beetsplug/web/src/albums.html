<template>

  <require from="materialize-css/css/materialize.css"></require>

  <section>
    <div class="container">
      <div class="section">

        <div class="col s12 m4">

              <md-input md-label="search albums" md-value.bind="searchText" change.delegate="onSearchText($event)"></md-input>
              <br><br>

              <md-collection view-model.ref="list">
                <md-collection-item repeat.for="album of pageAlbums" class="avatar ${ selector.isSelected ? 'selected' : '' } ${ selector.mdDisabled ? 'disabled' : '' }">
                  
                  <img click.delegate="gotoTracks($event, album.id)" width="72" height="72"  src="http://192.168.1.6:5000/album_artwork/${album.id}" alt="" class="square">
                  <span class="title">${album.album}</span>
                  <p class="description">Artist: ${album.albumartist}</p>
                  <div class="secondary-content">

                    <a click.delegate="addToQueue($event, album.id)" md-button="floating: true; large: true;" md-waves="color: light; circle: true;">
                      <i class="material-icons small">playlist_add</i>
                    </a>

                  </div>
                
                </md-collection-item>
              </md-collection>

              <div class="center-align hide-on-large-only">
                  <md-pagination md-show-first-last.two-way="false"
                                md-on-page-changed.delegate="onPageChanged($event)"
                                md-pages.bind="numberOfPages"
                                md-visible-page-links="0"
                                md-active-page.bind="activePage"></md-pagination>

              </div>

              <div class="center-align hide-on-med-and-down">

                <md-pagination md-show-first-last.two-way="showFirstLastPages"
                              md-visible-page-links.two-way="visiblePageLinks"
                              md-on-page-changed.delegate="onPageChanged($event)"
                              md-pages.bind="numberOfPages"
                              md-active-page.bind="activePage"
                              md-visible-page-links="10"></md-pagination>

              </div>

        </div>
      </div>
    </div>
</section>

</template>
