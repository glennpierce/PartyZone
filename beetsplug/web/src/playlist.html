<template>
  <require from="materialize-css/bin/materialize.css"></require>
  <ai-dialog>
    <ai-dialog-header>
    </ai-dialog-header>
    <ai-dialog-body>
      <div if.bind="choosePlaylist">
          <div style="playlistContainer">
            <div class="card-panel teal lighten-2" repeat.for="playlist of playlists" click.delegate="selectPlaylist($event, playlist)">${playlist.name}</div>
          </div>
      </div>
      <div if.bind="!choosePlaylist">
          <h3>Name:</h3>
          <input type="text" value.bind="playListName" attach-focus="true" />
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button click.trigger="controller.cancel()">Cancel</button>

      <div if.bind="!choosePlaylist">
          <button click.trigger="savePlaylist($event, playListName)">Save</button>
      </div>

    </ai-dialog-footer>
  </ai-dialog>
</template>
