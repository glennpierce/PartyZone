<template>
  <require from="materialize-css/bin/materialize.css"></require>
  <section>
    <div class="container">
        <div class="section">

          <div class="col s12 m4">
   
            <div class="button-row">
              <button md-waves class="primary" md-button="large: true;" click.delegate="play($event)">Play</button>
              <button md-waves class="primary" md-button="large: true;" click.delegate="pause($event)">Pause</button>
              <button md-waves class="primary" md-button="large: true;" click.delegate="stop($event)">Stop</button>
              <button md-waves class="primary" md-button="large: true;" click.delegate="reset($event)">Empty Queue</button>
              <button md-waves class="primary" md-button="large: true;" click.delegate="loadPlaylist($event)">Load Playlist</button>
              <button md-waves class="primary" md-button="large: true;" click.delegate="savePlaylist($event)">Save Playlist</button>
            </div>
            <br><br>

            <md-collection view-model.ref="list">
              <md-collection-item repeat.for="track of queuedTracks" class="avatar ${ selector.isSelected ? 'selected' : '' } ${ selector.mdDisabled ? 'disabled' : '' }">
                <span class="accent-text title">${track.title}</span>
                <p>Album ${track.album}</p>
                <p>Artist ${track.artist}</p>
              </md-collection-item>
            </md-collection>
             
          </div>
        </div>
      </div>

  </section>
</template>
