<template>
  <require from="materialize-css/bin/materialize.css"></require>
  <section>
    <div class="container">
        <div class="section">

          <div class="col s12 m4">
   
            <div class="button-row">
              <button md-waves class="primary" md-button="large: true;" click.delegate="play($event)"><i class="material-icons">play_arrow</i></button>
              <button md-waves class="primary" md-button="large: true;" click.delegate="pause($event)"><i class="material-icons">pause</i></button>
              <button md-waves class="primary" md-button="large: true;" click.delegate="stop($event)"><i class="material-icons">stop</i></button>
              <button md-waves class="primary" md-button="large: true;" click.delegate="reset($event)"><i class="material-icons">clear_all</i></button>
              <button md-waves class="primary" md-button="large: true;" click.delegate="loadPlaylist($event)">Load Playlist</button>
              <button md-waves class="primary" md-button="large: true;" click.delegate="savePlaylist($event)">Save Playlist</button>
            </div>
            <br><br>

            <md-collection view-model.ref="list">
              <md-collection-item repeat.for="track of queuedTracks" class="avatar ${ selector.isSelected ? 'selected' : '' } ${ selector.mdDisabled ? 'disabled' : '' }">           
                <div class="row">
                  <div class="col s1">
                    <img width="72" height="72" src="http://192.168.1.6:5000/album_artwork/${track.album_id}" />
                  </div>

                  <div class="col s11">
                    <span class="accent-text title">${track.title}</span>
                    <p>Album ${track.album}</p>
                    <p>Artist ${track.artist}</p>
                  </div>
                </div>
              </md-collection-item>
            </md-collection>
             
          </div>
        </div>
      </div>

  </section>
</template>
