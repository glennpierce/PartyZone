<template>
  <require from="materialize-css/bin/materialize.css"></require>
  <section>
    <h2>${heading}</h2>
    <button md-button="large: true;" click.delegate="play($event)">Play</button>
    <button md-button="large: true;" click.delegate="pause($event)">Pause</button>
    <button md-button="large: true;" click.delegate="stop($event)">Stop</button>
    <button md-button="large: true;" click.delegate="reset($event)">Empty Queue</button>
    <br><br>
    <div class="row au-stagger">
      <div class="card-container" repeat.for="[id, track] of queuedTracks">
        <div class="list-group-item" click.delegate="playTrack($event, track)">
          <div>
            <h4 class="list-group-item-heading">${track.title}</h4>
              <p class="list-group-item-text">Album ${track.album}</p>
              <p class="list-group-item-text">Artist ${track.artist}</p>
          </div>
          <a href click.delegate="gotoTrackEdit($event, track)">Edit Metadata</a>
          <br>
          <!-- a href click.delegate="addToQueue($event, track)">Add to queue</a> -->
        </div>
      </div>
    </div>
  </section>
</template>
