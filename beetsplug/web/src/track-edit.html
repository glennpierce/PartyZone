<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">Title</label>
        <input type="text" value.bind="track.title" class="form-control" id="title" placeholder="title">
      </div>
      <div class="form-group">
        <label for="ln">Album</label>
        <input type="text" value.bind="track.album" class="form-control" id="album" placeholder="album">
      </div>
      <div class="form-group">
        <label>Artist</label>
        <input type="text" value.bind="track.artist" class="form-control" id="artist" placeholder="artist">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
